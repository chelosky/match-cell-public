<div mat-dialog-title class="text-center">{{title}}</div>
<div mat-dialog-content class="my-3">
    <p *ngFor="let par of data.parrafos">{{par}}</p>
    <ul>
      <li *ngFor="let i of data.list" >{{i}}</li>
    </ul>
</div>
<div mat-dialog-actions class="btns-actions">
  <button mat-flat-button color="warn" [matDialogClose] >Close</button>
</div>
